<!doctype html>
<html>
<head>

  <title>at-form-tabs</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../at-form-tabs.html">

  <style is="custom-style">
    .elt {
      height: 52px;
    }

    .demo-container {
      margin-top: 32px;
    }
  </style>

</head>
<body unresolved>
  <div class="demo-container">
    <at-form-tabs id="elt1" class="elt"></at-form-tabs>
  
    <div>
      <div>Currently selected tab <span id="selectedTab1"></span></div>
    </div>
  </div>

  <div class="demo-container">
    <at-form-tabs id="elt2" class="elt"></at-form-tabs>
  
    <div>
      <div>Currently selected tab <span id="selectedTab2"></span></div>
    </div>
  </div>

  <div class="demo-container">
    <at-form-tabs id="elt3" class="elt"></at-form-tabs>
  
    <div>
      <div>Currently selected tab <span id="selectedTab3"></span></div>
    </div>
  </div>
</div>

  <script>
    document.addEventListener('WebComponentsReady', function() {
      
      var valuelist1 = [
        { title: "Title 1", value: "v1" },
        { title: "Title 2", value: "v2" },
        { title: "Title 3", value: "v3" },
        { title: "Title 4", value: "v4" },
        { title: "Title 5", value: "v5" },
        { title: "Title 6", value: "v6" },
        { title: "Title 7", value: "v7" },
        { title: "Title 8", value: "v8" },
      ];
      initDemo('elt1', 'selectedTab1', valuelist1, "v5");
      

      var valuelist2 = [
        { title: "Title 1", value: "v1" },
        { title: "Title 2", value: "v2", disabled: true },
        { title: "Title 3", value: "v3" },
        { title: "Title 4", value: "v4", disabled: true },
        { title: "Title 5", value: "v5" },
        { title: "Title 6", value: "v6", disabled: true },
        { title: "Title 7", value: "v7" },
        { title: "Title 8", value: "v8", disabled: true }
      ];

      initDemo('elt2', 'selectedTab2', valuelist2, "v5");

      var valuelist3 = [
        { title: "Title 1", value: "v1" },
        { title: "Title 2", value: "v2", disabled: true },
        { title: "Title 3", value: "v3", badgeLabel: "Label 1", badgeColor: "red" },
        { title: "Title 4", value: "v4", disabled: true },
        { title: "Title 5", value: "v5" },
        { title: "Title 6", value: "v6", disabled: true },
        { title: "Title 7", value: "v7", badgeLabel: "Label 2", badgeColor: "blue" },
        { title: "Title 8", value: "v8", disabled: true }
      ];
      initDemo('elt3', 'selectedTab3', valuelist3, "", true);

      function initDemo(eltSelector, valueEchoSelector, xvaluelist, initialValue, required) {
        var selectedTab = document.getElementById(valueEchoSelector);
        var elt = document.getElementById(eltSelector);

        elt.xvaluelist = xvaluelist;
        elt.value = initialValue;
        elt.autoValidate = true;
        elt.required = !!required;

        elt.addEventListener('value-changed', function(event) {
          selectedTab.textContent = event.detail.value;
        });
      }

    });
  </script>

</body>
</html>
